<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
}

.invitation {
    background-color: #fff;
    width: 80%;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.invitation h1 {
    color: #333;
}

.content {
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

/* RSVP Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: #fefefe;
    margin: 20% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    border-radius: 5px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

  

  .name {
    font-size: 48px;
    font-weight: bold;
    position: relative;
  }

  


    </style>
</head>
<body>
    <div class="invitation">
        <img src="https://i.pinimg.com/736x/92/d6/0a/92d60a490008f345bb9ca1f1628bc52c.jpg" alt="Wedding Banner"> <!-- Add image here -->

        <h1>Wedding Invitation</h1>
        <div class="content">
            <p>You are cordially invited to the wedding of</p>
            <h2>Sunitha & Bhargav Reddy</h2>
            <p>Date: April 24th, 2024</p>
            <p>Time: 10:00 AM</p>
            <p>cvbnm</p>
            <button id="rsvpBtn">RSVP</button>
        </div>
    </div>

    <div id="rsvpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>RSVP</h2>
            <form id="rsvpForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>




    <div> <b>Map for the Destintion</b>
        <p ><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3809.937825302001!2d80.13482947451162!3d17.270242683597093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a34584e75537947%3A0xa5221e5fcac3dd21!2sSri%20Venkateswara%20A%2FC%20Function%20Hall!5e0!3m2!1sen!2sin!4v1712466926239!5m2!1sen!2sin" width="1500" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
    </div>

    <script src="script.js">
        
document.addEventListener('DOMContentLoaded', function() {
    var rsvpBtn = document.getElementById('rsvpBtn');
    var modal = document.getElementById('rsvpModal');
    var closeBtn = document.getElementsByClassName('close')[0];

    rsvpBtn.addEventListener('click', function() {
        modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    window.addEventListener('click', function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });

    var rsvpForm = document.getElementById('rsvpForm');
    rsvpForm.addEventListener('submit', function(event) {
        event.preventDefault();
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        // Process RSVP submission
        console.log('RSVP Submitted:', name, email);
        modal.style.display = 'none';
        alert('Thank you for RSVPing!');
    });
});



    </script>
</body>
</html>
